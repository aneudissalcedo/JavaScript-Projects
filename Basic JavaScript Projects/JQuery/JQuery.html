<!DOCTYPE html>
<html lang="en">
    <head>
        <title>JQuery</title>
        <meta charset="utf-8">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    </head>
    <script>
        $(document).ready(function()
        {
            $("html").append
            (
                "<body>\
                    <div id='container'>\
                        <div id='inner'>\
                            <h1>Basic JQuery</h1>\
                            <p id='1'>Paragraph 1</p>\
                            <p id='2'>Paragraph 2</p>\
                            <p id='3'>Paragraph 3</p>\
                            <p id='try'>Try it</p>\
                        </div>\
                    </div>\
                </body>"
            );
            $("#2").css({"color":"red"});
            $("#3").click(function()
            {
                $("h1").hide();
            });
            $("#1").click(function()
            {
                $("h1").show();
            })
            $("#try").one("click", firstClick);
            function firstClick()
            {
                console.log("You have clicked this for the first time!");

                //In case more clicks happens after the first click
                $(this).click(function()
                {
                    console.log("You have clicked this before!");
                });
            };
        });
    </script>
</html>
