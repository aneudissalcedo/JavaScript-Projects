<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Event Function</title>
        <script src="JS/main.js"></script>
    </head>
    <body>
        <!-- This button when is clicked, calls the function "AddTwoVariables" -->
        <button onclick="AddTwoVariables()">Click me!</button>
        <p id="ButtonVariables"></p>
        <br>
        <!-- This button when is clicked, calls the function "Concatenated" -->
        <button onclick="Concatenated()">Concatenated String below:</button>
        <p id="Concatenated"></p>

        <!-- After-Rendering Reference -->
        <script src="JS/main.js"></script>
    </body>
</html>
