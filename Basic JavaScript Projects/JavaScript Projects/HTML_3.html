<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>HTML_3 - JavaScript</title>
        <script src="JS/JavaScript_3.js" defer></script>
    </head>
    <body>
        <h1>Characters</h1>
        <h3>Click on an universe to see a character!</h3>

        <ul>
            <li onclick="displayType(this)" id="ID_DC" 
                data-character-type="Batman">DC</li>
            <li onclick="displayType(this)" id="ID_StarWars" 
                data-character-type="Luke Skywalker">Star Wars</li>
            <li onclick="displayType(this)" id="ID_Marvel" 
                data-character-type="Thor">Marvel</li>
            <li onclick="displayType(this)" id="ID_StarTrek" 
                data-character-type="Jean-Luc Picard">Star Trek</li>
            <li onclick="displayType(this)" id="ID_Ragnarok"
                data-character-type="Odin">Ragnarok</li>
        </ul>

    </body>
</html>
